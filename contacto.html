<section class="p-5 fondo" id="contacto">
  <div class="container text-center pb-5 animate__bounceIn">
      <h2 class="letrasseparador">Contacto</h2>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-sm-12 col-md-6">
              <form class="row g-3 text-light">
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Asunto</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="6666-6666">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Celular</label>
                    <input type="text" class="form-control" placeholder="Ej:(+54) 11 6666-6666">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                      <option selected>---</option>
                      <option>Bs.As.</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">CP</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input form-check-label-color:" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Deseo recibir promociones.
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-success">Enviar</button>
                  </div>
                </form>
          </div>
          <div class="col-sm-12 col-md-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13126.945599082863!2d-58.38559100726233!3d-34.66135948654831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3335230bd052b%3A0x9d632a18eea90a31!2sAvellaneda%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1661366610707!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
